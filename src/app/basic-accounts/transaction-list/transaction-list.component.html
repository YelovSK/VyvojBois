<table [dataSource]="transactions" class="mat-elevation-z8" mat-table>
    <!-- Position Column -->
    <ng-container matColumnDef="Meno">
        <th *matHeaderCellDef mat-header-cell> Meno</th>
        <td *matCellDef="let element" mat-cell> {{element.fullName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Typ transakcie">
        <th *matHeaderCellDef mat-header-cell> Typ transakcie</th>
        <td *matCellDef="let element" mat-cell> {{element | transactionType}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Ucet">
        <th *matHeaderCellDef mat-header-cell> Ucet</th>
        <td *matCellDef="let element" mat-cell> {{element.bankCode}} / {{element.accountNumber}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Hodnota">
        <th *matHeaderCellDef mat-header-cell> Hodnota</th>
        <td *matCellDef="let element" mat-cell> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="Akcia">
        <th *matHeaderCellDef mat-header-cell> Akcia</th>
        <td>
            <a *matCellDef="let element" routerLink="{{element.transactionId}}">
                <button mat-button>
                    <mat-icon>search</mat-icon>
                </button>
            </a>
            <!--      <button *matCellDef="let element" mat-button (click)="showDetail(element)">Detail</button>-->
        </td>
        <!--    <td mat-cell *matCellDef="let element"> {{element.}} </td>-->
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
